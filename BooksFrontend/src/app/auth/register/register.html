<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-3 w-64">
  <input type="text"
         placeholder="Username"
         formControlName="username"
         class="border p-2 rounded" />

  <input type="password"
         placeholder="Password"
         formControlName="password"
         class="border p-2 rounded" />

  <button type="submit"
          class="bg-green-600 text-white p-2 rounded">
    Register
  </button>

  <p class="text-green-600" *ngIf="message">{{ message }}</p>
  <p class="text-red-600"   *ngIf="error">{{ error }}</p>
</form>
